      <p class="center">Last Updated in Blue></i></p>
      <script type="text/javascript">
          function LastModUsingHeader(sFile) {
	            var X = !window.XMLHttpRequest ? new ActiveXObject('Microsoft.XMLHTTP') : new XMLHttpRequest;
              X.open('GET', sFile, false);
   	          try{ X.send();}
	            catch(y){}
  	          var dtImage=new Date();
	            dtImage = X.getResponseHeader('Last-Modified'); 
	            return new Date(dtImage).toLocaleString();
          }
          document.getElementById('getImageDate3').innerHTML=LastModUsingHeader('rentals-in-rocky-point-calendars/e202-calendar.png'); ;
      </script>
