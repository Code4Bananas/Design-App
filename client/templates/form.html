<ion-view title="I Want Condo">

	<ion-content has-header="true" padding="true">
        
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<title>Using the browser's scrollbar to scroll the content in an iframe</title>

		<script>
			window.onscroll = function()
			{
				frames.ifr.document.documentElement.scrollTop = window.pageYOffset;
				frames.ifr.document.body.scrollTop = window.pageYOffset; // Google Chrome, Safari, documents without valid doctype
			}
		</script>

		<script>
			window.onresize=function()
			{
				document.body.style.height = frames.ifr.document.body.offsetHeight + parseInt(document.getElementById('iframe_container').style.top) + parseInt(document.getElementById('iframe_container').style.bottom) + 'px'
			}
		</script>

	</head>
	<body>
		<div id="iframe_container" style="position: fixed; left: 10%; top: 80px; right: 10%; bottom: 65px; background: white; ">
		<iframe name="ifr" scrolling="no" style="position: absolute; height:100%; width:100%;" src="https://go.pardot.com/l/217652/2016-08-03/369i/" onload = "document.body.style.height = frames.ifr.document.body.offsetHeight + parseInt(document.getElementById('iframe_container').style.top) + parseInt(document.getElementById('iframe_container').style.bottom) + 'px'" ></iframe>
		</div>
		<br/>

          	<h3> 9am-10pm </h3>

        	</div>

	</body>

	</ion-content>


</ion-view>
