<ion-view title="Sign Up">

    <ion-content has-header="true" padding="true">
        
        <form action="http://www2.rentalsinrockypoint.com/l/217652/2016-09-19/2c67" name="myForm" onsubmit="return validateForm();" method="POST" id="plantrip">
        
        <div class="list list-inset" style="margin-top: 10px;">

            <input type="hidden" name="oid" value="00D40000000Mq6R">
            <input type="hidden" name="retURL" value="https://rocky-point-app.herokuapp.com/#/thankyou">
            
            <label class="item item-input">
                <input type="text" placeholder="First Name" id="first_name">
            </label>
            
            <label class="item item-input">
                <input type="text" placeholder="Last Name" id="last_name">
            </label>

            <label class="item item-input">
                <input type="text" placeholder="Phone Number" id="phone">
            </label>
            
            <label class="item item-input">
                <input type="text" placeholder="Email" id="email">
            </label>
            
            <label class="item item-input">
                <input type="text" placeholder="Condo" ng-model="user.condo">
            </label>
            
            <label class="item item-input">
                <input type="text" placeholder="Arrival Date" ng-model="user.arrive">
            </label>
            
            <label class="item item-input">
                <input type="text" placeholder="Departure Date" ng-model="user.depart">
            </label>      
                    
            <input type="submit" value="submit" />
            
            </form>
            

            <button class="button button-block button-stable" ng-click="register()">
                Sign Up
            </button>

            <div style="text-align: center; margin: 25px 0;">or</div>

            <button ng-click="count = count + 1" ng-init="count=0">
                Increment
            </button>
                    <span>
                        count: {{count}}
                    </span>

        </div>

    </ion-content>

</ion-view>
